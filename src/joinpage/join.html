<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventCrib</title>
    <link rel="stylesheet" href="./join.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.6.0-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top-icons">
            <a href="/src/landingpage/index.html"><i class="back fas fa-arrow-left"></i></a>
            <a href="/src/landingpage/index.html"><i class="close fas fa-times"></i></a>
        </div>
        
        <div class="logo">
            <img src="/assets/images/Colored Logo.png" alt="">
        </div>
        <h4>Create Account</h4>
        <form>
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Last Name">
            <input type="email" placeholder="Email Address">
            <input type="password" name="" id="" placeholder="Password">

            <p class="sub-title">Password must contain at least</p>

            <p></p>

            <label for="">
                <input type="checkbox" name="" id="">By creating an account, I agree to our <a href="#">Terms of use</a> and <a href="#">Privacy Policy</a>
            </label>
            
            <input type="submit" value="Create Account">
        </form>
        <p>or Log in with</p>
        <div class="icons">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-google"></i>
            <i class="fab fa-apple"></i>
        </div>
        <span>
            Already have an account? <a href="#">Log in <i class="fa fa-arrow-right"></i></a>
        </span>
    </div>
</body>
</html>
