<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventCrib</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="/assets/fontawesome-free-6.6.0-web/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="top-icons">
            <a href="/src/landingpage/index.html"><i class="back fas fa-arrow-left"></i></a>
            <a href="/src/landingpage/index.html"><i class="close fas fa-times"></i></a>
        </div>
        
        <div class="logo">
            <img src="/assets/images/Colored Logo.png" alt="">
        </div>
        <h4>Login to Continue</h4>
        <form>
            <input type="email" placeholder="Email Address" required>
            <input type="password" name="" id="" placeholder="Password" required>


            <div class="label">
                <label for="">
                    <input type="checkbox" name="" id="">
                    <p>Remember Me</p>
                </label>
                <a href="/src/forgot/reset.html">Forgot Password?</a>
            </div>
            
            
            <input type="submit" value="Log In">
        </form>
        <p class="log">or Log in with</p>
        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook-square"></i>
            <i class="fab fa-apple"></i>
        </div>
        <span>
            Don't have an account <a href="/src/joinpage/join.html">Sign Up <i class="fa fa-arrow-right"></i></a>
        </span>
    </div>
</body>
</html>
